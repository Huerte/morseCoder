{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="mt-4 mx-3">
    <div class="container-fluid">
        <div class="row g-4">
        <div class="col-12 col-lg-6">
            <div class="card card-dark h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="text-secondary-emphasis">Input</span>
                    <span class="badge text-bg-secondary-subtle">Live</span>
                </div>
                <div class="card-body">
                    <textarea rows="14" class="form-control form-control-dark fw-semibold" id="inputTextField" placeholder="Type any text to convert to Morse..."></textarea>
                </div>
            </div>
        </div>

        <div class="col-12 col-lg-6">
            <div class="card card-dark h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span class="text-secondary-emphasis">Output</span>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success btn-sm" id="playButton" onclick="playSound()">
                            <i class="bi bi-play-fill me-1"></i> Play
                        </button>
                        <button class="btn btn-outline-secondary btn-sm" id="copyButton" onclick="copyOutput()">
                            <i class="bi bi-clipboard"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <textarea rows="14" class="form-control form-control-dark fw-semibold" id="morseTranslationField" readonly placeholder="Morse code will appear here..."></textarea>
                </div>
            </div>
        </div>
        </div>
    </div>
    </section>

<script>
    const inputArea = document.getElementById('inputTextField');

    inputArea.addEventListener('input', function() {
        updateOutputField(inputArea.value);
    })

    async function updateOutputField(text) {
        const outputArea = document.getElementById('morseTranslationField');
        const url = `/text_translate/?text=${encodeURIComponent(text)}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            outputArea.value = data.encoded_code;
        } catch (error) {
            console.error('Error', error);
        }
    }

    async function playSound() {
        const playButton = document.getElementById('playButton');
        playButton.disabled = true;
        playButton.innerHTML = '<i class="bi bi-soundwave me-1"></i> Playing';
        const text = document.getElementById('morseTranslationField').value;
        await window.morseAudio.playMorse(text);
        playButton.disabled = false;
        playButton.innerHTML = '<i class="bi bi-play-fill me-1"></i> Play';
    }

    async function copyOutput() {
        const val = document.getElementById('morseTranslationField').value;
        await navigator.clipboard.writeText(val);
        const btn = document.getElementById('copyButton');
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="bi bi-check2"></i>';
        setTimeout(() => (btn.innerHTML = original), 1200);
    }
</script>
{% endblock %}
